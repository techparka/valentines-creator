<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Quicksand:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a0a0a 0%, #0d0000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            color: #f4e0e0;
        }

        /* ── Floating hearts background ── */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            bottom: -60px;
            opacity: 0;
            animation: floatUp linear infinite;
            font-size: 24px;
            filter: blur(1px);
        }

        @keyframes floatUp {
            0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
            10%  { opacity: 0.6; }
            90%  { opacity: 0.3; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        /* ── Candle glow effect ── */
        .glow-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,80,80,0.06) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50%      { opacity: 1; }
        }

        /* ── Screens ── */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* ── Screen 1: Envelope ── */
        #screen-envelope {
            cursor: pointer;
        }

        .envelope-wrapper {
            position: relative;
            width: 200px;
            height: 150px;
            animation: envelopeFloat 3s ease-in-out infinite;
        }

        @keyframes envelopeFloat {
            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-15px); }
        }

        .envelope {
            width: 200px;
            height: 140px;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 20px 60px rgba(231,76,60,0.3);
            transition: transform 0.3s ease;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(135deg, #a93226 50%, transparent 50%),
                        linear-gradient(-135deg, #a93226 50%, transparent 50%);
            background-size: 50.1% 100%;
            background-position: left, right;
            background-repeat: no-repeat;
            border-radius: 8px 8px 0 0;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 70px solid #d35400;
            filter: brightness(0.85);
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            z-index: 2;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,100,100,0.8));
        }

        @keyframes heartBeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            15%      { transform: translate(-50%, -50%) scale(1.2); }
            30%      { transform: translate(-50%, -50%) scale(1); }
            45%      { transform: translate(-50%, -50%) scale(1.15); }
            60%      { transform: translate(-50%, -50%) scale(1); }
        }

        .envelope-text {
            margin-top: 40px;
            font-family: 'Caveat', cursive; font-weight: 700;
            font-size: 1.4rem;
            color: rgba(244,224,224,0.7);
            letter-spacing: 1px;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50%      { opacity: 1; }
        }

        /* ── Screen 2: Letter ── */
        .letter-card {
            background: linear-gradient(145deg, rgba(30,10,10,0.95), rgba(50,15,15,0.9));
            border: 1px solid rgba(200,100,100,0.2);
            border-radius: 20px;
            padding: 40px 35px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5),
                        inset 0 1px 0 rgba(255,255,255,0.05);
            position: relative;
            overflow: auto;
            max-height: 80vh;
        }

        .letter-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: radial-gradient(circle at 50% 30%, rgba(255,80,80,0.06) 0%, transparent 70%);
            pointer-events: none;
        }

        .letter-decoration {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
            text-align: center;
            animation: heartBeatCenter 1.5s ease-in-out infinite;
        }

        @keyframes heartBeatCenter {
            0%, 100% { transform: scale(1); }
            15%      { transform: scale(1.2); }
            30%      { transform: scale(1); }
            45%      { transform: scale(1.15); }
            60%      { transform: scale(1); }
        }

        .letter-title {
            font-family: 'Caveat', cursive; font-weight: 700;
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 25px;
            text-shadow: 0 0 30px rgba(231,76,60,0.3);
            position: relative;
        }

        .letter-body {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            line-height: 1.9;
            font-weight: 500;
            color: rgba(244,224,224,0.85);
            margin-bottom: 30px;
            position: relative;
        }

        .letter-body p {
            margin-bottom: 12px;
        }

        .letter-question {
            font-family: 'Caveat', cursive; font-weight: 700;
            font-size: 2.2rem;
            color: #e74c3c;
            margin: 30px 0 35px;
            text-shadow: 0 0 40px rgba(231,76,60,0.4);
            position: relative;
            line-height: 1.3;
        }

        /* ── Buttons ── */
        .buttons-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 120px;
            width: 100%;
        }

        .btn {
            font-family: 'Caveat', cursive; font-weight: 700;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 14px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
            box-shadow: 0 8px 30px rgba(231,76,60,0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(231,76,60,0.6);
        }

        .btn-no {
            background: rgba(100,100,100,0.3);
            color: rgba(200,200,200,0.7);
            border: 1px solid rgba(200,200,200,0.2);
            font-size: 1.1rem;
            padding: 10px 30px;
            transition: transform 0.25s ease, opacity 0.3s ease;
            white-space: nowrap;
            position: relative;
            z-index: 10;
        }

        /* ── Screen 3: Celebration ── */
        .celebration-card {
            text-align: center;
            position: relative;
        }

        .celebration-heart {
            font-size: 5rem;
            animation: heartBeatCenter 1.5s ease-in-out infinite;
            margin-bottom: 15px;
            display: inline-block;
            filter: drop-shadow(0 0 30px rgba(255,50,50,0.6));
        }

        .celebration-title {
            font-family: 'Caveat', cursive; font-weight: 700;
            font-size: 2.8rem;
            color: #e74c3c;
            margin-bottom: 15px;
            text-shadow: 0 0 40px rgba(231,76,60,0.5);
        }

        .celebration-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.25rem;
            color: rgba(244,224,224,0.8);
            line-height: 1.8;
            max-width: 450px;
        }

        .celebration-text p {
            margin-bottom: 10px;
        }

        .celebration-date {
            margin-top: 30px;
            font-family: 'Caveat', cursive; font-weight: 700;
            font-size: 1.3rem;
            color: rgba(231,76,60,0.6);
        }

        /* ── Confetti ── */
        .confetti-piece {
            position: fixed;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0%   { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* ── Responsive ── */
        @media (max-width: 600px) {
            .letter-card {
                padding: 30px 20px;
                margin: 10px;
            }
            .letter-title { font-size: 1.6rem; }
            .letter-body { font-size: 0.95rem; }
            .letter-question { font-size: 1.7rem; }
            .btn-yes { font-size: 1.3rem; padding: 12px 35px; }
            .btn-no { font-size: 1rem; padding: 8px 25px; }
            .celebration-title { font-size: 2.2rem; }
            .celebration-text { font-size: 1.05rem; }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>
<div class="glow-overlay"></div>

<!-- Screen 1: Envelope -->
<div class="screen" id="screen-envelope" onclick="openEnvelope()">
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="envelope-heart">&#10084;&#65039;</div>
        </div>
    </div>
    <div class="envelope-text">Dotknij, aby otworzyć...</div>
</div>

<!-- Screen 2: Letter -->
<div class="screen hidden" id="screen-letter">
    <div class="letter-card">
        <div class="letter-decoration">&#10084;&#65039;</div>
        <div class="letter-title">{{ title }}</div>
        <div class="letter-body">
            {% for p in body %}<p>{{ p }}</p>{% endfor %}
        </div>
        <div class="letter-question">Czy zostaniesz moją Walentynką?</div>
        <div class="buttons-row" id="buttonsRow">
            <button class="btn btn-yes" onclick="sayYes()">Tak! &#10084;&#65039;</button>
            <button class="btn btn-no" id="btnNo" onclick="escapeBtn()" onmouseenter="showEscapeHint()" ontouchstart="showEscapeHint()">Nie</button>
        </div>
    </div>
</div>

<!-- Screen 3: Celebration -->
<div class="screen hidden" id="screen-celebration">
    <div class="celebration-card">
        <div class="celebration-heart">&#10084;&#65039;</div>
        <div class="celebration-title">{{ celeb_title }}</div>
        <div class="celebration-text">
            {% for p in celeb_text %}<p>{{ p }}</p>{% endfor %}
            <p>Kocham Cię najbardziej na świecie &#10084;&#65039;</p>
        </div>
        <div class="celebration-date">~ 14 lutego 2026 ~</div>
    </div>
</div>

<script>
    // ── Floating hearts background ──
    function createFloatingHearts() {
        const container = document.getElementById('heartsBg');
        const hearts = ['\u2764', '\u2661', '\u2665', '\u2763', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97'];

        for (let i = 0; i < 25; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (14 + Math.random() * 20) + 'px';
            heart.style.animationDuration = (8 + Math.random() * 12) + 's';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.filter = `blur(${Math.random() * 2}px)`;
            container.appendChild(heart);
        }
    }
    createFloatingHearts();

    // ── Screen transitions ──
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        setTimeout(() => {
            document.getElementById(id).classList.remove('hidden');
        }, 100);
    }

    function openEnvelope() {
        const env = document.querySelector('.envelope-wrapper');
        env.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
        env.style.transform = 'scale(1.3) rotateY(90deg)';
        env.style.opacity = '0';
        setTimeout(() => showScreen('screen-letter'), 600);
    }

    // ── Escaping "No" button ──
    let escapeCount = 0;
    let hintShown = false;
    const phases = [
        { range: 0.3, texts: ['Hmm... na pewno?', 'Pomyśl jeszcze raz!', 'Ej, no weź!'] },
        { range: 0.5, texts: ['Serio "Nie"?!', 'Nie ma takiej opcji!', 'Nawet nie próbuj!'] },
        { range: 0.8, texts: ['No dobra, poddaję się...', 'A nie, żartowałem!', '...'] },
    ];

    function getPhase() {
        if (escapeCount < 3) return phases[0];
        if (escapeCount < 6) return phases[1];
        return phases[2];
    }

    function showEscapeHint() {
        if (!hintShown) {
            const btn = document.getElementById('btnNo');
            btn.textContent = 'Nie tego nie klikaj';
            hintShown = true;
        }
    }

    function escapeBtn() {
        const btn = document.getElementById('btnNo');
        const phase = getPhase();
        const phaseIndex = escapeCount < 3 ? escapeCount : (escapeCount < 6 ? escapeCount - 3 : escapeCount - 6);

        const distance = 40 + phase.range * 120;
        const angle = Math.random() * Math.PI * 2;
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance * 0.5;

        btn.style.transform = `translate(${moveX}px, ${moveY}px)`;

        if (phaseIndex < phase.texts.length) {
            btn.textContent = phase.texts[phaseIndex];
        }

        escapeCount++;
        hintShown = true;

        const yesBtn = document.querySelector('.btn-yes');
        const newScale = 1 + escapeCount * 0.04;
        yesBtn.style.transform = `scale(${Math.min(newScale, 1.5)})`;

        if (escapeCount >= 9) {
            btn.style.transform = 'translate(0, 0) scale(0)';
            btn.style.opacity = '0';
            setTimeout(() => { btn.style.display = 'none'; }, 300);
        }
    }

    // ── Celebration ──
    function sayYes() {
        showScreen('screen-celebration');
        launchConfetti();
        setTimeout(launchConfetti, 800);
        setTimeout(launchConfetti, 1600);
    }

    function launchConfetti() {
        const colors = ['#e74c3c', '#ff6b81', '#ff4757', '#ffc0cb',
                        '#ff9ff3', '#f368e0', '#ee5a24', '#fed330',
                        '#ffffff', '#fd79a8'];
        const shapes = ['\u2764', '\u2665', '\u2728', '\u2B50', '\uD83C\uDF39', '\u2661'];

        for (let i = 0; i < 40; i++) {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';

            if (Math.random() > 0.4) {
                piece.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                piece.style.fontSize = (12 + Math.random() * 20) + 'px';
            } else {
                piece.style.width = (8 + Math.random() * 8) + 'px';
                piece.style.height = (8 + Math.random() * 8) + 'px';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            }

            piece.style.left = Math.random() * 100 + 'vw';
            piece.style.top = '-5vh';
            piece.style.animation = `confettiFall ${2 + Math.random() * 3}s linear forwards`;
            piece.style.animationDelay = Math.random() * 0.5 + 's';

            document.body.appendChild(piece);
            setTimeout(() => piece.remove(), 5000);
        }
    }
</script>

</body>
</html>
