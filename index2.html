        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 30%, #f48fb1 60%, #f06292 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            color: #4a1942;
        }

        /* â”€â”€ Particle hearts â”€â”€ */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            bottom: -30px;
            opacity: 0;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0%   { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
            10%  { opacity: 0.4; }
            50%  { transform: translateY(-50vh) translateX(20px) scale(0.8); opacity: 0.3; }
            100% { transform: translateY(-105vh) translateX(-10px) scale(0.5); opacity: 0; }
        }

        /* â”€â”€ Screens â”€â”€ */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            transition: opacity 1s ease, transform 1s ease;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* â”€â”€ Screen 0: Picker â”€â”€ */
        .picker-card {
            background: rgba(255,255,255,0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 24px;
            padding: 35px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(180,60,100,0.15);
        }

        .picker-title {
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            color: #c2185b;
            margin-bottom: 25px;
        }

        .picker-btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.4);
            border: 1px solid rgba(194,24,91,0.2);
            border-radius: 14px;
            color: #4a1942;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .picker-btn:hover {
            background: rgba(255,255,255,0.7);
            border-color: rgba(194,24,91,0.4);
            transform: translateX(5px);
        }

        .picker-btn strong {
            color: #c2185b;
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .picker-hint {
            margin-top: 15px;
            font-size: 0.8rem;
            color: rgba(74,25,66,0.4);
            font-style: italic;
        }

        /* â”€â”€ Screen 1: Drawing heart â”€â”€ */
        #screen-heart {
            cursor: pointer;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 185px;
        }

        .draw-heart {
            width: 200px;
            height: 185px;
            overflow: visible;
        }

        .draw-heart .heart-outline {
            fill: none;
            stroke: #e91e63;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 520;
            stroke-dashoffset: 520;
            animation: drawHeart 2.5s ease forwards;
        }

        .draw-heart .heart-filled {
            fill: #e91e63;
            opacity: 0;
            animation: fillHeart 0.8s ease forwards 2.3s;
            filter: drop-shadow(0 4px 15px rgba(233,30,99,0.35));
        }

        @keyframes drawHeart {
            to { stroke-dashoffset: 0; }
        }

        @keyframes fillHeart {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .heart-container::after {
            content: '';
            position: absolute;
            inset: 0;
            animation: pulseGlow 2s ease-in-out infinite 3s;
            opacity: 0;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0; transform: scale(1); }
            50%      { opacity: 1; transform: scale(1.05); }
        }

        .tap-text {
            margin-top: 30px;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            font-weight: 600;
            color: rgba(194,24,91,0.6);
            opacity: 0;
            animation: fadeInSoft 1s ease forwards 3s;
        }

        @keyframes fadeInSoft {
            to { opacity: 1; }
        }

        /* â”€â”€ Screen 2: Letter â”€â”€ */

            background: rgba(255,255,255,0.35);

            text-align: center;

            overflow: visible;

        .card-heart {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;

            font-size: 2.4rem;
            font-weight: 700;
            color: #c2185b;
            margin-bottom: 20px;

            margin: 25px 0 30px;

        /* â”€â”€ Buttons â”€â”€ */

            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 120px;
            width: 100%;
        }

        .btn {
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            font-weight: 700;
            padding: 14px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
            box-shadow: 0 6px 25px rgba(233,30,99,0.35);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 35px rgba(233,30,99,0.5);
        }

        .btn-no {
            background: rgba(255,255,255,0.5);
            color: rgba(74,25,66,0.5);
            border: 1px solid rgba(194,24,91,0.2);
            font-size: 1.2rem;
            padding: 10px 30px;
            transition: transform 0.25s ease, opacity 0.3s ease;
            white-space: nowrap;
            position: relative;
            z-index: 10;
        }

        /* â”€â”€ Screen 3: Celebration â”€â”€ */
        .celeb-card {
            text-align: center;
            position: relative;
        }

        .celeb-heart {
            font-size: 5rem;
            display: inline-block;
            animation: gentlePulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(233,30,99,0.4));
        }

        .celeb-title {
            font-family: 'Caveat', cursive;
            font-size: 3.2rem;
            font-weight: 700;
            color: #c2185b;
            margin: 15px 0;

        .celeb-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: rgba(74,25,66,0.8);
            line-height: 1.8;
            max-width: 450px;
        }

        .celeb-text p {
            margin-bottom: 10px;
        }

        .celeb-date {
            margin-top: 30px;
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(194,24,91,0.5);
        }

        /* â”€â”€ Heart rings celebration â”€â”€ */
        .heart-ring {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            font-size: 2rem;
            white-space: nowrap;
        }

        @keyframes ringExpand {
            0%   { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            60%  { opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* â”€â”€ Falling celebration hearts â”€â”€ */
        .fall-heart {
            position: fixed;
            z-index: 99;
            pointer-events: none;
            animation: floatDown ease-in forwards;
        }

        @keyframes floatDown {
            0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 600px) {

            }

            .card-body { font-size: 1rem; }

            .celeb-title { font-size: 2.5rem; }
            .celeb-text { font-size: 1.05rem; }
            .heart-container { transform: scale(0.85); }
        }
    </style>
</head>

    function createRing(delay) {
        setTimeout(() => {
            const ring = document.createElement('div');
            ring.className = 'heart-ring';
            ring.textContent = 'ðŸ’– ðŸ’— ðŸ’• ðŸ’– ðŸ’— ðŸ’• ðŸ’– ðŸ’—';
            ring.style.animation = 'ringExpand 2s ease-out forwards';
            document.body.appendChild(ring);
            setTimeout(() => ring.remove(), 2100);
        }, delay);
    }

    function spawnFallingHearts() {
        const hearts = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸŒ¸', 'â™¥'];
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const el = document.createElement('div');
                el.className = 'fall-heart';
                el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                el.style.left = (5 + Math.random() * 90) + 'vw';

        }
    }
