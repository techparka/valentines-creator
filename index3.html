        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            background: linear-gradient(150deg, #0a0a2e 0%, #16133a 30%, #1a1040 50%, #0d0b2a 100%);

        .stars {

            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {

            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle ease-in-out infinite;
        }

        .star.big {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 6px 1px rgba(255,255,255,0.3);
        }

        @keyframes twinkle {

            50%      { opacity: 1; }

            pointer-events: none;
            z-index: 0;
        }

        .nebula-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(120,60,180,0.08) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }

        .nebula-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(180,80,120,0.06) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
        }

        /* â”€â”€ Screens â”€â”€ */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            transition: opacity 1s ease, transform 1s ease;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* â”€â”€ Screen 0: Picker â”€â”€ */
        .picker-card {
            background: rgba(20,15,50,0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(180,140,255,0.15);
            border-radius: 20px;
            padding: 35px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .picker-title {
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            color: #d4a0ff;
            margin-bottom: 25px;
        }

        .picker-btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 12px;
            background: rgba(180,140,255,0.08);
            border: 1px solid rgba(180,140,255,0.2);
            border-radius: 14px;
            color: #e8dff0;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .picker-btn:hover {
            background: rgba(180,140,255,0.2);
            border-color: rgba(180,140,255,0.5);
            transform: translateX(5px);
        }

        .picker-btn strong {
            color: #d4a0ff;
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .picker-hint {
            margin-top: 15px;
            font-size: 0.8rem;
            color: rgba(232,223,240,0.3);
            font-style: italic;
        }

            cursor: pointer;
        }

        .moon-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            animation: moonFloat 4s ease-in-out infinite;

            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-12px); }
        }

            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff8e7, #f0d890, #d4a040);

                0 0 40px rgba(240,216,144,0.3),
                0 0 80px rgba(240,216,144,0.15),
                inset -20px -10px 30px rgba(180,140,60,0.3);
            position: relative;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: rgba(180,140,60,0.15);
            border-radius: 50%;
            top: 30px;
            left: 50px;
        }

        .moon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(180,140,60,0.1);
            border-radius: 50%;
            top: 80px;
            left: 100px;
        }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            15%      { transform: translate(-50%, -50%) scale(1.15); }
            30%      { transform: translate(-50%, -50%) scale(1); }
            45%      { transform: translate(-50%, -50%) scale(1.1); }

            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(212,160,255,0.6);

            align-items: center;
            position: relative;
            min-height: 120px;

        }

        return phases[2];
    }

    function escapeBtn() {
        const btn = document.getElementById('btnNo');
        const phase = getPhase();
        const phaseIndex = escapeCount < 3 ? escapeCount : (escapeCount < 6 ? escapeCount - 3 : escapeCount - 6);

        const distance = 40 + phase.range * 120;
        const angle = Math.random() * Math.PI * 2;
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance * 0.5;

        btn.style.transform = `translate(${moveX}px, ${moveY}px)`;

        if (phaseIndex < phase.texts.length) {
            btn.textContent = phase.texts[phaseIndex];
        }

        escapeCount++;

        const yesBtn = document.querySelector('.btn-yes');
        const newScale = 1 + escapeCount * 0.04;
        yesBtn.style.transform = `scale(${Math.min(newScale, 1.5)})`;

        if (escapeCount >= 9) {
            btn.style.transform = 'translate(0, 0) scale(0)';
            btn.style.opacity = '0';
            setTimeout(() => { btn.style.display = 'none'; }, 300);
        }
    }

    // â”€â”€ Celebration â”€â”€
    function sayYes() {
        showScreen('screen-celebration');
        shootingStar(300);
        shootingStar(1000);
        shootingStar(1800);
        spawnSparkles();
    }

    function shootingStar(delay) {
        setTimeout(() => {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            const startX = Math.random() * 60 + 10;
            star.style.left = startX + 'vw';
            star.style.top = (Math.random() * 20) + 'vh';
            document.body.appendChild(star);

            const endX = startX + 30 + Math.random() * 20;
            const endY = 60 + Math.random() * 30;

            star.animate([
                { transform: 'translate(0,0) rotate(-35deg)', opacity: 1 },
                { transform: `translate(${endX - startX}vw, ${endY}vh) rotate(-35deg)`, opacity: 0 }
            ], { duration: 1200, easing: 'ease-in', fill: 'forwards' });

            setTimeout(() => star.remove(), 1300);
        }, delay);
    }

    function spawnSparkles() {
        const sparkles = ['âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ’«'];
        for (let i = 0; i < 12; i++) {
            setTimeout(() => {
                const el = document.createElement('div');
                el.className = 'sparkle';
                el.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                el.style.left = (5 + Math.random() * 90) + 'vw';
                el.style.top = '-20px';
                el.style.fontSize = (14 + Math.random() * 16) + 'px';
                el.style.animationDuration = (3 + Math.random() * 3) + 's';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 6500);
            }, i * 250);
        }
    }
</script>
